<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de pessoa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gerador de pessoa</h1>
        <button id="generate-new">Gerar nova pessoa</button>
    </header>
    <div class="container">
        <div class="data-left">
            <div id="data"></div>
            <div id="name"></div>
            <div id="gender"></div>
            <div id="age"></div>
            <div id="date"></div>
            <div id="cell"></div>
            <div id="email"></div>
            <div id="city"></div>
            <div id="postcode"></div>
        </div>
        <div class="data-right">
            <div id="picture"></div>
        </div>
    </div>
    <footer>
        Todos os dados apresentados são falsos e são apenas para uso de estudos.
    </footer>
    <script src="script.js"></script>
</body>

</html>
